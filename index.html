<html>
<head>
    <title>Magic Deck Builder</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css"/>
</head>
<body>
    <h1>Test Search</h1>
    <div id="card"></div>
    <img id="cardpic">
</body>

<script>
    const mtg = require('mtgsdk');

    mtg.card.find(3)
    .then(result => {
        document.getElementById('card').innerHTML = result.card.name;
        document.getElementById('cardpic').src = result.card.imageUrl;
    })
</script>

</script>
